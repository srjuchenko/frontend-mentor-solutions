<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main class="card">
            <div class="card__top-img"></div>

            <div class="card__content">
                <h3 class="card__content-status">Learning</h3>
                <h4 class="card__content-published">Published 21 Dec 2023</h4>

                <h1 class="card__content-header">HTML & CSS foundations</h1>
                <p class="card__content-description">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </div>
            <div class="card__content-writer">
                <img
                    src="assets/images/image-avatar.webp"
                    alt="Greg Hooper avatar"
                />
                <h2 class="content-writer__name">Greg Hooper</h2>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/srjuchenko" target="_blank"
                    >Sergey Juchenko</a
                >
            </div>
        </footer>
    </body>
</html>
