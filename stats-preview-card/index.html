<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-head">
        <img
          src="images/image-header-mobile.jpg"
          alt="women in classroom"
          srcset="images/image-header-desktop.jpg 900w"
        />
      </div>
      <div class="card-content">
        <h1>
          Get <span class="colored"> insights </span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li class="stat">
            <span class="num">10k+</span>
            <span class="name">companies</span>
          </li>
          <li class="stat">
            <span class="num">314</span>
            <span class="name">templates</span>
          </li>
          <li class="stat">
            <span class="num">12M+</span>
            <span class="name">queries</span>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srjuchenko" target="_blank"
          >Sergey Juchenko</a
        >.
      </div>
    </footer>
  </body>
</html>
