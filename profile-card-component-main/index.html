<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <img
        class="pattern-top"
        src="./images/bg-pattern-top.svg"
        alt="pattern"
      />

      <img
        class="pattern-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt="pattern"
      />
    </aside>

    <main class="card">
      <div class="card-top">
        <div class="profile-img">
          <img src="./images/image-victor.jpg" alt="image-victor" />
        </div>
      </div>
      <div class="card-bottom">
        <h1 class="name">Victor Crest <span>26</span></h1>
        <h2 class="city">London</h2>

        <ul class="stats">
          <li class="stats-item">
            <div class="stats-item-num">80K</div>
            <div class="stats-item-desc">Followers</div>
          </li>
          <li class="stats-item">
            <div class="stats-item-num">803K</div>
            <div class="stats-item-desc">Likes</div>
          </li>
          <li class="stats-item">
            <div class="stats-item-num">1.4K</div>
            <div class="stats-item-desc">Photos</div>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srjuchenko" target="_blank"
          >Sergey Juchenko</a
        >.
      </div>
    </footer>
  </body>
</html>
