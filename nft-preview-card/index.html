<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium nft image" />
        <div class="eye-icon">
          <img src="images/icon-view.svg" alt="eye icon" />
        </div>
      </div>

      <div class="card-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="days">
            <img src="images/icon-clock.svg" alt="icon-clock" />
            <h3>3 days left</h3>
          </div>
        </div>
        <div class="divider"></div>
        <div class="profile">
          <img src="images/image-avatar.png" alt="profile image" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <!-- 
       -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/srjuchenko" target="_blank"
          >Sergey Juchenko</a
        >.
      </div>
    </footer>
  </body>
</html>
